{% extends "website/base.html" %}
{% block content %}
<div class="row">
    <div class="col s12"></div>
</div>
<h5 class="header left-align grey-text">Nome do Grupo</h5>
<hr color="grey" width="100%" size="5" align="right">
<div class="row">
    <div class="col s6 ">
        <div class="card">
            <div class="white-text orange darken-1">
                <div class="card-content">
                    <div class="yellow-text"><h6>Numero: <h6> </div>
                    <div class="white-text"><h5>111111111111111111111</h5> </div>
                </div>
                <div class="card-content">
                    <div class="row">
                        <div class="col s4">
                            <div class="yellow-text"><h6>Nome: <h6> </div>
                            <div class="white-text"><h5>Seu Nome</h5> </div>
                        </div>

                        <div class="col s4">
                            <div class="yellow-text"><h6>Valid Thru: <h6> </div>
                            <div class="white-text"><h5>11/22</h5> </div>
                        </div>

                        <div class="col s4">
                            <div class="yellow-text"><h6>CVV: <h6> </div>
                            <div class="white-text"><h5>123</h5> </div>
                        </div>
                    </div>
                </div>
			</div>
            <div class="card-action white-text right-align orange darken-3"></div>
        </div>
    </div>
</div>
<div class="row">
	<form method="post">
		{% csrf_token %}
		{% include "renders/render_form.html" with form=invitationForm only %}
		<button type="submit" class="btn right">Convidar</button>
	</form>
</div>
{% endblock %}

{% block extrajs %}
	<script>
	$(document).ready(function() {
		$('select').material_select();
	});
	</script>
{% endblock %}
